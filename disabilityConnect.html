            <div class=" collapse navbar-collapse" id="navbarNavDropdown">

                    <li class="nav-item">

                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link mx-2 dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Company

                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

    <main>
        <div class="form">
            <div class="form-container">
                <div class="form-content">
                    <h1>Tell Us About Yourself</h1>
                    <form action="">
                        <input type="text" placeholder="Name">
                        <input type="email" placeholder="Email">
                        <input type="tel" placeholder="Phone Number">
                        <input type="text" placeholder="Father's Name">
                        <input type="text" placeholder="Mother's Name">
                        <div class="genderr">
                            <input type="radio" id="male" name="gender"> <label for="male">Male</label>
                            <input type="radio" id="female" name="gender"> <label for="female">Female</label>
                            <input type="radio" id="other" name="gender"> <label for="other">Other</label>
                        </div>

                        <textarea type="text" placeholder="Education Qualification" rows="7" cols="50"></textarea>
                        <input type="text" placeholder="Percentage of Disability">
                        <textarea type="text" placeholder="Type of Services" rows="7" cols="50"></textarea>

                        <input id="disabilityCertificate" type="file">
                        <button>Submit</button>
                    </form>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
