<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles/connectWithUs.css">
<body>
    <nav class="navbar navbar-expand-lg navbar-light p-3" style="background-color: orange;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: white;">DBook Inc</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class=" collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto ">
                    <li class="nav-item">
                        <a class="nav-link mx-2 active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="#">Pricing</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link mx-2 dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Company
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Blog</a></li>
                            <li><a class="dropdown-item" href="#">About Us</a></li>
                            <li><a class="dropdown-item" href="#">Contact us</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto d-none d-lg-inline-flex">
                    <li class="nav-item mx-2">
                        <a class="nav-link text-dark h5" href="" target="blank"><i
                                class="fab fa-google-plus-square"></i></a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link text-dark h5" href="" target="blank"><i class="fab fa-twitter"></i></a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link text-dark h5" href="" target="blank"><i
                                class="fab fa-facebook-square"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <section class="connect-with-us">
            <div class="connect-with-us-container">
                <div class="connect-with-us-content">
                    <div class="left-container">
                        <h1>Get in touch with <div>Vivek Joshi</div></h1>
                        <p>We will let you know when we are available.</p>
                    </div>
                    
                    <div class="right-container">
                        <div class="connect-card">
                            <h2>Connect With US</h2>
                            <form action="">
                                <input type="text" placeholder="Name">
                                <input type="email" placeholder="Email">
                                <input type="tel" placeholder="Phone Number">
                                <input type="datetime-local" placeholder="Date">
                                <select id="skills" required>
                                    <option selected>Choose one option</option>
                                    <option value="1">One-to-One Session</option>
                                    <option value="2">Motivation Session</option>
                                    <option value="3">Kick Drugs Session</option>
                                </select>
                                <input type="place" placeholder="Place of Event (School, University If any)">
                                  <button>Submit</button>
                            </form>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
