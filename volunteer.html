          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class=" collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto ">
              <li class="nav-item">
                <a class="nav-link mx-2 active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="#">Pricing</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link mx-2 dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Company
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="#">Blog</a></li>
                  <li><a class="dropdown-item" href="#">About Us</a></li>

            <ul class="navbar-nav ms-auto d-none d-lg-inline-flex">

    <main>
        <section class="volunteer-form">
            <div class="form-container">
                <div class="form-content">
                    <div class="left-container">
                        <h1>Take action, spread kindness, volunteer</h1>
                        <hr>
                        <p>Become a Volunteer</p>
                        <form action="">
                            <input type="text" placeholder="Name">
                            <input type="email" placeholder="Email">
                            <input type="tel" placeholder="Phone Number">
                            <input type="date" placeholder="Birth Date">
                            <textarea name="qualification" placeholder="Qualifications" cols="30" rows="10"></textarea>
                            <select id="skills" required>
                                <option selected>Choose one option</option>
                                <option value="1">IT support</option>
                                <option value="2">Event Management</option>
                                <option value="3">Teaching</option>
                                <option value="4">Music Instructor</option>
                                <option value="5">Dance Instructor</option>
                                <option value="6">Art Instructor(Painting, Drawing etc.)</option>
                
                              </select>
                              <button>Submit</button>
                        </form>
                    </div>
                    <div class="right-container">
                        <div class="img-container">
                            <img src="images/volunteer.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
